<!DOCTYPE html>

    <title> </title>
    <script type="text/javascript">
      _record = 0;
      var sys_info = document.title;
      function information() {
        _record++;
        if (_record == 3) {
          _record = 1;
        }
        if (_record == 1) {
          document.title = " WELCOME TO ART SPACE, INC.   | " + sys_info;
        }
        if (_record == 2) {
          document.title = " WE ARE ART SPACE. WE ARE LEGION.  | " + sys_info;
        }
        setTimeout("information()", 1000);
      }
      information();
    </script>
    <style type="text/css">
    .basic-color {color: #ffffff;} .mt {margin-top: 2px;} .network {background: url(/assets/resource/network/AeusxO.jpg) center center; background-blend-mode: saturation;}
    </style>
  </head>

  <body style="background-color: #090d2e; font-family: 'Do Hyeon', sans-serif" class="network">

        var copyright='&nbsp;ART SPACE, INC.'

        document.write("<p style='color: #ffffff;'><b>" + "&copy;&nbsp;" + globals + copyright + "</b></p>");
      </script>

    <noscript>
      <strong style="text-align: center; color: #ffffff">
